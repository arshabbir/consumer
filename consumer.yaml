apiVersion : apps/v1
kind: Deployment
metadata:
 name: consumerdeployment
 labels:
  app: consumerdeployment
spec:
 replicas: 1
 selector:
  matchLabels:
   app: consumer
 template:
  metadata:
   labels:
    app: consumer
  spec:
   containers:
     - image: consumer
       name : consumer
       imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: consumer-service
spec:
  type: NodePort
  selector:
    app: consumer
  ports:
    
    - port: 8081
      targetPort: 8081
      nodePort: 30007